<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AOS exo</title>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="section">
      <h2 data-aos="fade-up">section 1</h2>
    </div>
    <div class="section">
      <h2 data-aos="fade-left">section 2</h2>
    </div>
    <div class="section">
      <h2 data-aos="zoom-out-right">section 3</h2>
    </div>
    <div class="section">
      <h2 data-aos="flip-down">section 4</h2>
    </div>
    <script>
      AOS.init();
    </script>
  </body>
</html>
