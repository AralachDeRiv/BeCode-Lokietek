<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiper exo</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  </head>
  <body>
    <!-- Slider main container -->
    <div class="swiper">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">
          <img src="https://picsum.photos/id/17/2500/1667" />
        </div>
        <div class="swiper-slide">
          <img src="https://picsum.photos/id/17/2500/1667" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="https://picsum.photos/id/18/2500/1667" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="https://picsum.photos/id/19/2500/1667" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="https://picsum.photos/id/20/2500/1667" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="https://picsum.photos/id/21/2500/1667" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="https://picsum.photos/id/22/2500/1667" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="https://picsum.photos/id/24/2500/1667" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="https://picsum.photos/id/25/2500/1667" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="https://picsum.photos/id/28/4928/3264" alt="" />
        </div>
      </div>

      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>

      <!-- If we need navigation buttons -->
      <div><img class="swiper-button-prev" src="prev.png" alt="" /></div>
      <div><img class="swiper-button-next" src="next.png" alt="" /></div>

      <!-- If we need scrollbar -->
      <div class="swiper-scrollbar"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
