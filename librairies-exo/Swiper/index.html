<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiper exo</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  </head>
  <body>
    <!-- Slider main container -->
    <div class="swiper">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">
          <img src="https://picsum.photos/id/10/367/267" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="https://picsum.photos/id/11/367/267" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="https://picsum.photos/id/12/367/267" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="https://picsum.photos/id/13/367/267" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="https://picsum.photos/id/14/367/267" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="https://picsum.photos/id/15/367/267" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="https://picsum.photos/id/16/367/267" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="https://picsum.photos/id/17/367/267" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="https://picsum.photos/id/18/367/267" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="https://picsum.photos/id/19/367/267" alt="" />
        </div>
      </div>

      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

      <!-- If we need scrollbar -->
      <div class="swiper-scrollbar"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
